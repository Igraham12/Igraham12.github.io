<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
</head>

<body>
    <header>
        <h1 id="phargo-heading">Household items</h1>
        <h1 id="clothing-heading">Phargo</h1>
        <h1 id="electronics-heading">Clothing</h1>
        <h1 id="householditems-heading">Electronics</h1>
    </header>

    <h2 class="image-heading">Image</h2>
    <h2 class="image-heading image2">Image</h2>
    <h2 class="image-heading image3">Image</h2>
    <h2 class="image-heading image4">Image</h2>
    <h2 class="image-heading image5">Image</h2>
    <h2 class="image-heading image6">Image</h2>

    <style>
        #phargo-heading {
            font-size: 1.5rem;
            margin: 0;
            padding: 40px 150px; 
            background-color: #ffffff;
            border: 1px solid #000; 
        }
        #clothing-heading {
            font-size: 1rem;
            margin-top: -25px;
            margin-left: 10px;
        }
        #electronics-heading {
            font-size: 1rem;
            margin-top: -29px;
            margin-left: 100px
        }
        #householditems-heading {
            font-size: 1rem;
            margin-top: -30px;
            margin-left: 208px
        }
        .image-heading {
            font-size: 1rem;
            padding: 40px 15px;
            background-color: #ffffff;
            border: 1px solid #000;
            margin-top: 50px;
            margin-left: 15px;
            width: 125px;
            text-align: center;
        }

        .image2, .image3, .image4, .image5, .image6 {
            margin-top: 50px;
            margin-left: 15px;
        }

        .image4 {
            margin-top: -416px;
            margin-left: 200px;
        }

        .image5, .image6 {
            margin-left: 200px;
        }

        footer {
            font-size: .75rem;
            margin: 0;
            padding: 40px 150px; 
            background-color: #ffffff;
            border: 1px solid #000; 
        }

        body {
            margin: 0;
        }
        header {
            position: relative;
        }
    </style>
</body>
<footer> 
    <h1>Have a Good Day!</h1>
</footer>

</html>
